<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Search App</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1 class="page-title" id="page-title">
      <img src="images/pokemon-logo.png" alt="pokemon logo">
    </h1>
    <div id="loading-container" class="loading-container">
      <p>Loading...</p>
      <img src="images/running-pikachu.gif" alt="pikachu running">
    </div>
    <div class="search-pokemon-container">
      <div class="search-pokemon">
        <label for="search-input">Name or ID</label>
        <div class="search-input">
          <input required type="text" name="search-pokemon" id="search-input">
          <button id="search-button">
            <span class="material-symbols-outlined search-icon">search</span>
          </button>
        </div>
        <p>E.g. Charizard or #6, Typhlosion or #157</p>
      </div>
      <div class="search-hint">
        <p>Search a Pokémon by his name or use the national Pokédex number.</p>
      </div>
    </div>
    <div id="pokemon-container" class="pokemon-container"></div>
  </main>
  <script src="main.js"></script>
</body>
</html>
